<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00BFFF"/>
      <stop offset="100%" stop-color="#007ACC"/>
    </linearGradient>
  </defs>

  <!-- Icona composita: laser + struttura -->
  <g transform="translate(10, 20)">
    <!-- Nuvola di punti -->
    <circle cx="10" cy="10" r="2" fill="#00BFFF"/>
    <circle cx="20" cy="5" r="2" fill="#00BFFF"/>
    <circle cx="30" cy="15" r="2" fill="#00BFFF"/>
    <circle cx="15" cy="25" r="2" fill="#00BFFF"/>
    <circle cx="25" cy="30" r="2" fill="#00BFFF"/>
    <circle cx="12" cy="35" r="2" fill="#00BFFF"/>

    <!-- Raggio laser -->
    <line x1="20" y1="0" x2="20" y2="40" stroke="white" stroke-width="1.5" stroke-dasharray="3,2"/>

    <!-- Trave strutturale -->
    <rect x="5" y="42" width="30" height="6" fill="url(#blueGrad)" rx="1"/>
  </g>

  <!-- Testo "ScanPB" -->
  <text x="80" y="65" font-family="Segoe UI, sans-serif" font-size="42" font-weight="600" fill="url(#blueGrad)">
    ScanPB
  </text>

  <!-- Sottotitolo -->
  <text x="82" y="85" font-family="Segoe UI, sans-serif" font-size="14" fill="#555">
    3D Scanning • BIM • Structural Engineering
  </text>
</svg>
